<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业</title>
</head>
<body>
    <div class="login">
        <form action="/abc" method="GET">
            <div class="username">
                <label for="username">姓名:</label>
                <input id="username" type="text" name="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码:</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="sex">
                <label>性别:</label>
                <input type="radio" name="sex" value="boy">男
                <input type="radio" name="sex" value="girl">女
            </div>
            <div class="tendency">
                <label>取向:</label>
                <input type="radio" name="tendency" value="boy">男
                <input type="radio" name="tendency" value="girl">女
            </div>
            <div class="hobby">
                <label>爱好:</label>
                <input type="checkbox" name="hobby" value="dota">dota
                <input type="checkbox" name="hobby" value="travel">旅游
                <input type="checkbox" name="hobby" value="pet">宠物
            </div>
            <div class="textarea">
                <label>评论:</label>
                <textarea name="article" id="" cols="30" rows="10">
                ddd
                </textarea>
            </div>
            <div class="select">
                <label>我的car:</label>
                <select name="city">
                    <option value="sabo">萨博</option>
                    <option value="chaoxian">朝鲜</option>
                </select>
            </div>
            <div class="submit">
                <button>提交</button>
            </div>
        </form>
    </div>
</body>
</html>
